<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GymBro - Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      width: 100%;
      max-width: 600px;
      background: #222;
      display: flex;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .avatar {
      font-size: 28px;
      margin-right: 10px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #ff5722;
    }

    #chat {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: #181818;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      align-items: flex-start;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background: #4fc3f7;
      color: #000;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }

    .bot {
      justify-content: flex-start;
    }

    .bot .bubble {
      background: #2e7d32;
      color: #fff;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    #input-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      padding: 15px;
      background: #121212;
      border-top: 1px solid #333;
    }

    #input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #2c2c2c;
      color: white;
    }

    #send {
      margin-left: 10px;
      padding: 12px 18px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #send:hover {
      background-color: #e64a19;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      display: inline-block;
    }

    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: white;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="avatar">üí™</div>
    <div class="name">GymBro - Pro</div>
  </header>

  <div id="chat"></div>

  <div id="input-container">
    <input type="text" id="input" placeholder="Hazle una pregunta a tu entrenador...">
    <button id="send">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function appendMessage(sender, content) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      // üí° Correcci√≥n visual: Markdown ‚Üí HTML
      bubble.innerHTML = content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // Negritas
        .replace(/\n/g, '<br>');                           // Saltos de l√≠nea

      msgDiv.appendChild(bubble);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendTypingBubble() {
      const typingDiv = document.createElement('div');
      typingDiv.classList.add('message', 'bot');
      typingDiv.id = "typing-bubble";

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = `<div class="typing"><span></span><span></span><span></span></div>`;

      typingDiv.appendChild(bubble);
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingBubble() {
      const bubble = document.getElementById('typing-bubble');
      if (bubble) bubble.remove();
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      appendTypingBubble();

      try {
        const res = await fetch('https://gym-bro-black.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        removeTypingBubble();
        appendMessage('bot', data.response);
      } catch (err) {
        removeTypingBubble();
        appendMessage('bot', '‚ö†Ô∏è Error al conectar con el servidor.');
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
