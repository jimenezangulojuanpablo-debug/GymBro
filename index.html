<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GymBro AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        #chat {
            border: 1px solid #444;
            background: #1e1e1e;
            color: #fff;
            width: 100%;
            max-width: 600px;
            height: 400px;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        #input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
        }

        #input {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            background: #2c2c2c;
            color: #f0f0f0;
            font-size: 16px;
        }

        #send {
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            background: #ff5722;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        #send:hover {
            background: #e64a19;
        }

        .user {
            color: #4fc3f7;
            margin: 5px 0;
            font-weight: bold;
        }

        .bot {
            color: #81c784;
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>GymBro AI</h2>

    <div id="chat"></div>

    <div id="input-container">
        <input type="text" id="input" placeholder="Escribe tu pregunta sobre ejercicio, dieta o fitness">
        <button id="send">Enviar</button>
    </div>

    <script>
        const chatDiv = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');

        sendBtn.onclick = async () => {
            const message = input.value.trim();
            if (!message) return;

            chatDiv.innerHTML += `<div class="user"><b>TÃº:</b> ${message}</div>`;
            input.value = '';
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await res.json();

                chatDiv.innerHTML += `<div class="bot"><b>GymBro:</b> ${data.response}</div>`;
                chatDiv.scrollTop = chatDiv.scrollHeight;

            } catch (err) {
                chatDiv.innerHTML += `<div class="bot"><b>GymBro:</b> Error al conectar con el servidor.</div>`;
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }
        };

        input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
